    <script type="text/javascript">
      function onSelectShape(id) {
        var shape = setShape(id);
        var color = shape ? shape.color : "#FFFFFF"
        document.getElementById('colorpicker').value = color;
    		document.getElementById('colorpickerwrapper').style.backgroundColor = color;
      }

      function onChangeColor() {
        document.getElementById('colorpickerwrapper').style.backgroundColor = document.getElementById('colorpicker').value;
        setShapeColor(document.getElementById('colorpicker').value)
      }
    </script>

  <body>
    <div class="container">
      <div class="content">
        <nav class="header">
          <div class="nav-wrapper" style="margin-left: 15px">
            <span class="left brand-logo">
              3D Renderer (WIP)
            </span>
          </div>
        </nav>
        <div class="sidebar-left">
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(0)">Cube</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(1)">Pyramid</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(2)">Pawn</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(3)">Cylinder</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(4)">Funnels</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(5)">Beads</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(6)">Cone</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(7)">Sphere</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(8)">Toroid</button>

          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(10)">Mechpart</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(11)">Rocket</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectShape(12)">Grid</button>  
          <button type="button" class="waves-effect waves-light btn red accent-2" onclick="onSelectShape(null)">Clear</button>  	
        </div>

        <div class="canvas-area" id="canvasDiv">
        </div>

        <div class="sidebar-right">
          <div>
            <p>
              <label>
                <input type="checkbox" class="filled-in" onclick="toogleShapeResolution(null);"/>
                <span>LowPoly</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" onclick="toogleShading(null);" checked/>
                <span>Shading</span>
              </label>
            </p>
            <p>
              <label>
                <span id="colorpickerwrapper" class = "colorpickerwrapper">
                  <input class="colorpicker" id="colorpicker" onChange="onChangeColor()" type="color" value="#FFFFFF">
                </span>
                <span style="font-size: 1rem; padding-left: 15px; cursor: pointer;">Color</span>
              </label>
            </p>
          </div>
        </div>
