<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./global.css">
    <title>3D Viewer</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="data/pyramid_wdt.json"></script>
    <script type="text/javascript" src="data/cube_wdt.json"></script>
    <script type="text/javascript" src="data/chesspawn_wdt.json"></script>
    <script type="text/javascript" src="data/cylinder_wdt.json"></script>
    <script type="text/javascript" src="data/funnels_wdt.json"></script>
    <script type="text/javascript" src="data/beads_wdt.json"></script>
    <script type="text/javascript" src="data/cone_wdt.json"></script>
    <script type="text/javascript" src="data/sphere_wdt.json"></script>
    <script type="text/javascript" src="data/toroid_wdt.json"></script>
    <script type="text/javascript" src="data/lgbeads_wdt.json"></script>
    <script type="text/javascript" src="data/mechpart_wdt.json"></script>
    <script type="text/javascript" src="data/rocket_wdt.json"></script>
    <script type="text/javascript" src="3DViewer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <nav class="item-a">
          <div class="nav-wrapper" style="margin-left: 15px">
            <span class="left brand-logo">
              3D Viewer
            </span>
          </div>
        </nav>
        <div class="item-b">
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(0)">Cube</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(1)">Pyramid</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(2)">Pawn</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(3)">Cylinder</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(4)">Funnels</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(5)">Beads</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(6)">Cone</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(7)">Sphere</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(8)">Toroid</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(9)">Lgbeads</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(10)">Mechpart</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="setGeometry(11)">Rocket</button>  
          <button type="button" class="waves-effect waves-light btn red accent-2" onclick="setGeometry(null)">Clear</button>  	
          <div class="divider"></div>
          <p>
            <label>
              <input type="checkbox" class="filled-in" onclick="toogleShading(null);"/>
              <span>Shading (WIP)</span>
            </label>
          </p>
        </div>

        <div class="item-c" style="background-color: #404040; width: 600px; height: 600px;" id="canvasDiv">
        </div>
        <footer class="page-footer z-depth-1 item-d" style="padding: 0px">
          <div class="footer-copyright">
            <div style="margin-left: 15px">Â© 2020 Cesar Barbado</div>
          </div>                
        </footer>
      </div>
      <script type="text/javascript"> $(document).ready(function() { prepareCanvas(); });</script>
    </div>    
  </body>
</html>
