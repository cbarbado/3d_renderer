  <body>
    <div class="container">
      <div class="content">
        <nav class="item-a">
          <div class="nav-wrapper" style="margin-left: 15px">
            <span class="left brand-logo">
              3D Viewer
            </span>
          </div>
        </nav>
        <div class="item-b">
          <button type="button" class="waves-effect waves-light btn" onclick="drawCube()">Cube</button>

          <button type="button" class="waves-effect waves-light btn" onclick="drawPawn()">Pawn</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="drawCylinder()">Cylinder</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="drawFunnels()">Funnels</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="drawBeads()">Beads</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="drawCone()">Cone</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="drawSphere()">Sphere</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="drawToroid()">Toroid</button>  
          <div class="divider"></div>
          <div class="section">
            <button type="button" class="waves-effect waves-light btn red accent-2" onclick="clearCanvas()">Clear</button>  	
            <button type="button" class="waves-effect waves-light btn disabled" onclick="rotate()">Rotate</button>  	
          </div>
        </div>
        <div class="item-c" style="background-color: black; width: 600px; height: 600px;" id="canvasDiv">
        </div>
        <footer class="page-footer z-depth-1 item-d" style="padding: 0px">
