<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="data/pyramid_wdt.json"></script>
    <script type="text/javascript" src="data/cube_wdt.json"></script>
    <script type="text/javascript" src="data/chesspawn_wdt.json"></script>
    <script type="text/javascript" src="data/cylinder_wdt.json"></script>
    <script type="text/javascript" src="data/funnels_wdt.json"></script>
    <script type="text/javascript" src="data/beads_wdt.json"></script>
    <script type="text/javascript" src="data/cone_wdt.json"></script>
    <script type="text/javascript" src="data/sphere_wdt.json"></script>
    <script type="text/javascript" src="data/toroid_wdt.json"></script>

    <script type="text/javascript">
      function onSelectGeometry(id) {
        var currentGeometry = setGeometry(id);
        var currentColor = currentGeometry ? currentGeometry.color : "#FFFFFF"
        document.getElementById('colorpicker').value = currentColor;
    		document.getElementById('colorpickerwrapper').style.backgroundColor = currentColor;
      }

      function onChangeColor() {
        document.getElementById('colorpickerwrapper').style.backgroundColor = document.getElementById('colorpicker').value;
        setGeometryColor(document.getElementById('colorpicker').value)
      }
    </script>


  </head>
  <body>
    <div class="container">
      <div class="content">
        <nav class="item-a">
          <div class="nav-wrapper" style="margin-left: 15px">
            <span class="left brand-logo">
              3D Renderer (WIP)
            </span>
          </div>
        </nav>
        <div class="item-b">
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(0)">Cube</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(1)">Pyramid</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(2)">Pawn</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(3)">Cylinder</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(4)">Funnels</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(5)">Beads</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(6)">Cone</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(7)">Sphere</button>  	
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(8)">Toroid</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(9)">Lgbeads</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(10)">Mechpart</button>  
          <button type="button" class="waves-effect waves-light btn" onclick="onSelectGeometry(11)">Rocket</button>  
          <button type="button" class="waves-effect waves-light btn red accent-2" onclick="onSelectGeometry(null)">Clear</button>  	
          <div class="divider"></div>
          <div>
            <p>
              <label>
                <input type="checkbox" class="filled-in" onclick="toogleShading(null);" checked/>
                <span>Shading</span>
              </label>
            </p>
            <p>
              <label>
                <span id="colorpickerwrapper" class = "colorpickerwrapper">
                  <input class="colorpicker" id="colorpicker" onChange="onChangeColor()" type="color" value="#FFFFFF">
                </span>
                <span style="font-size: 1rem; padding-left: 15px; cursor: pointer;">Color</span>
              </label>
            </p>
          </div>
        </div>

        <div class="item-c" id="canvasDiv">
        </div>
        <footer class="page-footer z-depth-1 item-d">
          <div class="footer-copyright">
            <div style="margin-left: 15px">Â© 2020 Cesar Barbado</div>
          </div>                
        </footer>
      </div>
      <script type="text/javascript"> $(document).ready(function() { prepareCanvas(); });</script>
    </div>
